<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Amaze UI Admin index Examples</title>
    <meta name="description" content="这是一个 index 页面">
    <meta name="keywords" content="index">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="renderer" content="webkit">
    <meta http-equiv="Cache-Control" content="no-siteapp"/>
    <link rel="icon" type="image/png" href="assets/i/favicon.png">
    <link rel="apple-touch-icon-precomposed" href="assets/i/app-icon72x72@2x.png">
    <meta name="apple-mobile-web-app-title" content="Amaze UI"/>
    <link rel="stylesheet" href="__PUBLIC__/Admin/assets/css/amazeui.min.css"/>
    <link rel="stylesheet" href="__PUBLIC__/Admin/assets/css/admin.css">
    <link rel="stylesheet" href="__PUBLIC__/Admin/assets/css/app.css">
</head>

<body data-type="generalComponents">



<include file="top"/>


<div class="tpl-page-container tpl-page-header-fixed">


    <include file="header"/>


    <div class="tpl-content-wrapper">
        <div class="tpl-content-page-title">
            Amaze UI 文字列表
        </div>
        <ol class="am-breadcrumb">
            <li><a href="#" class="am-icon-home">首页</a></li>
            <li><a href="#">Amaze UI CSS</a></li>
            <li class="am-active">文字列表</li>
        </ol>
        <div class="tpl-portlet-components">
            <div class="portlet-title">
                <div class="caption font-green bold">
                    到店维修管理
                </div>


            </div>
            <div class="tpl-block">

                <div class="am-g">
                    <div class="am-u-sm-12">
                        <form class="am-form">
                            <table class="am-table am-table-striped am-table-hover table-main">
                                <thead>
                                <tr>
                                    <th class="table-check"><input type="checkbox" class="tpl-table-fz-check"></th>
                                    <th class="table-id">ID</th>
                                    <th class="table-title">手机机型</th>
                                    <th class="table-title">姓名</th>
                                    <th class="table-title">维修价格</th>
                                    <th class="table-title">联系方式</th>
                                    <th class="table-set">优惠</th>
                                    <th class="table-set">兑换码优惠</th>
                                    <th class="table-set">备注</th>
                                    <th class="table-set">状态</th>

                                </tr>
                                </thead>
                                <tbody>
                                <volist name="info" id="vo">
                                    <tr>
                                        <td><input type="checkbox"></td>
                                        <td>{$i}</td>
                                        <td><a href="#">{$vo.brand}-{$vo.phonename}</a></td>
                                        <td><a href="#">{$vo.r_name}</a></td>
                                        <td><a href="#">{$vo.r_price}</a></td>
                                        <td><a href="#">{$vo.r_tel}</a></td>
                                        <td><a href="#">{$vo.price}元</a></td>
                                       <td><a href="#">{$vo.c_price}元</a></td>
                                        <td><a href="#">{$vo.r_intro}</a></td>
                                        <td><a href="#"><if condition="$vo.zhuangtai eq 1">到店付款<elseif condition="$vo.zhuangtai eq 2"/>全款付清-未消费
                                            <elseif condition="$vo.zhuangtai eq 99"/>全款付清-消费完毕
                                            <elseif condition="$vo.zhuangtai eq 4"/>订单取消
                                        </if></a></td>
                                    </tr>

                                </volist>

                                </tbody>
                            </table>
                            <div class="am-cf am-pagination tpl-pagination">
                                {$page}
                            </div>
                            <hr>

                        </form>
                    </div>

                </div>
            </div>
            <div class="tpl-alert"></div>
        </div>


    </div>

</div>


<script src="__PUBLIC__/Admin/assets/js/jquery.min.js"></script>
<script src="__PUBLIC__/Admin/assets/js/amazeui.min.js"></script>
<script src="__PUBLIC__/Admin/assets/js/app.js"></script>
</body>

</html>
